name: Release Build and push to Azure

on:
  push:
    branches:
      - main

jobs:
  Build-and-push-to-Azure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dotnet-ef tool
        run: dotnet tool install --global dotnet-ef
     

      - name: Login to Azure Container Registry
        run: az acr login --name wildoasis --username ${{ secrets.AZURE_USERNAME }} --password ${{ secrets.AZURE_PASSWORD }}

      - name: Build Docker image
        run: docker build -f WildOasis.Api/Dockerfile --force-rm -t wildoasis.azurecr.io/wildoasis:latest .
        

      - name: Docker push iamge to Azure container registry
        run: docker push wildoasis.azurecr.io/wildoasis:latest
      
      - name: Run container
        run: docker run -d -p 8080:8080 wildoasis.azurecr.io/wildoasis:latest